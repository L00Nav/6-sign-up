<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script>
        function switchoff()
        {
            console.log("it works");
            document.getElementById("meme").style.display = 'inline-block';
            document.getElementById("meme").style.position = 'absolute';
            document.getElementById("meme").style.left = '50%';
            document.getElementById("not-a-meme").style.display = 'none';
            document.getElementById("also-not-a-meme").style.display = 'none';
        }
    </script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="bg"></div>
    <main class="container">
        <p id="meme">Lol, why did you do that?</p>
        <div class="left-col" id="not-a-meme">
            <h1>Sign up</h1>
            <footer>
                <a href="#">Privacy policy</a>
                 &amp; 
                <a href="#">terms of service</a>
            </footer>
        </div>
        <div class="right-col" id="also-not-a-meme">
            <button class="close" onclick="switchoff()">X</button>
            <form>
                <div class="field-container">
                    <label for="uname" class="label">Username:</label><br>
                    <input type="text" class="field" id="uname" name="uname" required><br>
                </div>
                <div class="field-container">
                    <label for="pass" class="label">Password:</label><br>
                    <input type="password" class="field" id="pass" name="pass" required><br>
                </div>
                <div class="field-container">
                    <a href="./recovery.html">Forgot password?</a>
                </div>
                <div class="field-container mainButtons">
                    <input type="submit" value="Sign in" class="mainButton"> 
                    <p>or</p>
                    <a href="./index.html" class="sideButton">Sign up</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
